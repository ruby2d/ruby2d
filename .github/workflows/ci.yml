name: Ruby
# on: [push, pull_request]
on: [pull_request]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [macos-latest]
        ruby: ['3.2']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle install
    # - run: bundle exec rake
    - run: |
        mkdir -p $HOME/.gem
        bundle exec rake
